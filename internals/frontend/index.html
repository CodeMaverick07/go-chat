<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PP - Websockets</title>
</head>

<body>
    <div class="center">
        <h1>Amazing Chat Application</h1>
        <h3 id="chat-header">Currently in chat: general</h3>
        <form id="chatroom-selection">
            <label for="chatroom">Chatroom:</label>
            <input type="text" id="chatroom" name="chatroom"><br><br>
            <input type="submit" value="Change chatroom">
        </form>

        <br>

        <textarea class="messagearea" id="chatmessages" readonly name="chatmessages" rows="4" cols="50"
            placeholder="Welcome to the general chatroom, here messages from others will appear"></textarea>

        <br>

        <form id="chatroom-message">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message"><br><br>
            <input type="submit" value="Send message">
        </form>
    </div>


    <script type="text/javascript">
        var selectedchat = "general";
        class Event {
            constructor(type,payload){
                this.type = type
                this.payload = payload
            }
        }

        function routeEvent(event) {
            if (event.type == undefined) {
                alert("message type is undefiend")
            }
            switch (event.type){
                case  "new_message": {
                    console.log("new message")
                    break
                }
                default: {
                    console.log("unknown type")
                    break
                }
            }
        }
        function sendEvent(type, payload){
            const event = new Event(type,payload)
            conn.send(JSON.stringify(event))
        }

        function changeChatRoom() {
            var newchat = document.getElementById("chatroom");
            if (newchat != null && newchat.value != selectedchat) {
                console.log(newchat);
            }
            return false;
        }

         
        window.onload = function () {
            document.getElementById("chatroom-selection").onsubmit = changeChatRoom;
            document.getElementById("chatroom-message").onsubmit = sendMessage;
            if (window["WebSocket"]) {
                console.log("supports websockets");
                conn = new WebSocket("ws://localhost:9000/ws");
               conn.onmessage = function(evt) {
                    console.log(evt);
                    const eventData = JSON.parse(evt.data)
                    const event = Object.assign(new Event, eventData)
                    routeEvent(event)
                }
            } else {
                alert("Not supporting websockets");
            }
        };
         function sendMessage() {
            var newmessage = document.getElementById("message");
            if (newmessage != null) {
                console.log(newmessage);
                sendEvent("new_message",newmessage.value)
            }
            return false;
        }
    </script>

    <style type="text/css">
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: rgb(66, 56, 56);
        }

        .center {
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }
    </style>

</body>

</html>
